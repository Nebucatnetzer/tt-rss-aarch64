# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - name: Clone ttrss-docker-compose repository
      run: git clone https://git.tt-rss.org/fox/ttrss-docker-compose.git
      
    - name: Install dependencies
      run: sudo apt-get install -y qemu binfmt-support qemu-user-static
      
    - name: Some docker thing
      run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      
    - name: Build image
      run:  docker buildx build --platform linux/arm64 .
      working-directory: ttrss-docker-compose/app

